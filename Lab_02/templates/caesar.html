<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center font-weight-bold">CAESAR CIPHER</h2>
        
        <!-- Form mã hóa -->
        <h4 class="text-primary font-weight-bold">ENCRYPTION</h4>
        <form method="POST" action="/encrypt">
            <div class="form-group">
                <label>Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" value="{{ input_text if operation == 'encrypt' }}" required autofocus>
            </div>
            <div class="form-group">
                <label>Key:</label>
                <input type="number" class="form-control" name="inputKeyPlain" value="{{ key if operation == 'encrypt' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
            {% if operation == 'encrypt' and result %}
            <div class="alert alert-info mt-3">
                <strong>Encrypted Text:</strong> {{ result }}
            </div>
            {% endif %}
        </form>
    
        <hr>
    
        <!-- Form giải mã -->
        <h4 class="text-primary font-weight-bold">DECRYPTION</h4>
        <form method="POST" action="/decrypt">
            <div class="form-group">
                <label>Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" value="{{ input_text if operation == 'decrypt' }}" required>
            </div>
            <div class="form-group">
                <label>Key:</label>
                <input type="number" class="form-control" name="inputKeyCipher" value="{{ key if operation == 'decrypt' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
            {% if operation == 'decrypt' and result %}
            <div class="alert alert-success mt-3">
                <strong>Decrypted Text:</strong> {{ result }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
